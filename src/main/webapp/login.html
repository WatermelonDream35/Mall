<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: rgb(135, 206, 235);
        }

        #app {
            font-family: "Avenir", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #2c3e50;
        }

        #login {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -250px;
            width: 500px;
            height: 400px;
            background: #fff;
            border-radius: 10%;
            box-shadow: 8px 10px 10px rgb(177, 223, 242);
        }

        .title {
            margin: 20px 0;
            text-align: center;
        }

        .pos {
            width: 450px;
            height: 350px;
            position: absolute;
            top: 25px;
            left: 25px;
        }

        .btn {
            width: 70%;
            padding: 20px;
        }

        .bottom {
            margin-left: 90px;
        }
    </style>
</head>

<body>
<div id="app">
    <div id="login">
        <div class="pos">

            <h1 class="title">用户登录</h1>
            <el-form
                    :model="ruleForm"
                    status-icon
                    :rules="rules"
                    ref="ruleForm"
                    label-width="100px"
                    class="demo-ruleForm"
            >

                <el-form-item label="用户名：" prop="username">
                    <el-input
                            prefix-icon="el-icon-user"
                            style="width: 250px"
                            type="text"
                            v-model="ruleForm.username"
                            autocomplete="off"
                    ></el-input>
                </el-form-item>

                <el-form-item label="密 码：" prop="password">
                    <el-input
                            prefix-icon="el-icon-lock"
                            style="width: 250px"
                            show-password
                            type="password"
                            v-model="ruleForm.password"
                            autocomplete="off"
                    ></el-input>
                </el-form-item>


                <el-checkbox v-model="remember" style="margin-left: 100px;margin-bottom: 20px">记住密码</el-checkbox>

                <el-form-item>
                    <el-button type="primary" @click="submitForm('ruleForm'),rememberUser()" class="btn">登 录
                    </el-button>
                </el-form-item>

                <el-link href="manager.html" type="success" icon="el-icon-s-custom" class="bottom">后台入口</el-link>
                <el-link href="register.html" type="danger" icon="el-icon-edit" class="bottom">注册账号</el-link>

            </el-form>
        </div>
    </div>
</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",


        mounted() {
            this.getCookie();
        },

        data() {
            var validatePass = (rule, value, callback) => {
                if (value === "") {
                    callback(new Error("请输入用户信息"));
                } else {
                    if (this.ruleForm.password !== "") {
                        this.$refs.ruleForm.validateField("password");
                    }
                    callback();
                }
            };
            var validatePass2 = (rule, value, callback) => {
                if (value === "") {
                    callback(new Error("请输入密码"));
                } else if (value.length < 6 || value.length > 13) {
                    callback(new Error("长度必须在6-12之内!"));
                } else {
                    callback();
                }
            };
            return {
                remember: true,
                ruleForm: {
                    username: "",
                    password: "",
                },
                rules: {
                    username: [{validator: validatePass, trigger: "blur"}],
                    password: [{validator: validatePass2, trigger: "blur"}],
                },
            };
        },
        methods:{
            // 登录
            async login() {
                await axios({
                    method: "post",
                    url: "http://8.130.50.40:8080/Mall/user/login?remember=" + this.remember,
                    data: this.ruleForm
                }).then(resp => {
                    ///无响应
                    if (resp.data === null) {
                        this.$message.error('页面出错，请刷新页面后重新登陆！');
                        return false;
                    } else {
                        if (resp.data !== "error") {
                            //登录成功
                            // 弹出消息提示
                            this.$message({
                                message: '登录成功，即将跳转到主界面',
                                type: 'success'
                            });
                            setTimeout(() => {
                                //跳转页面
                                window.location.href = 'http://8.130.50.40:8080/Mall/index.html?userId=' + resp.data
                            }, 1000);
                        } else {
                            //登录失败
                            // 弹出消息提示
                            this.$message.error('用户名或密码错误');
                        }
                    }
                })


            },

            // 点击登录按钮
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        this.login();
                    } else {
                        this.$message.error('请正确输入用户名和密码！');
                        return false;
                    }
                });
            },

            // 记住用户
            rememberUser() {
                const that = this;
                //判断复选框是否被勾选 勾选则调用配置cookie方法
                if (that.remember === true) {
                    //传入账号名，密码，和保存天数三个参数
                    that.setCookie(that.ruleForm.username, that.ruleForm.password, 7);
                } else {
                    //清空Cookie
                    that.clearCookie();
                }
            },
            //设置cookie
            setCookie(c_name, c_pwd, exdays) {
                let exdate = new Date(); //获取时间
                exdate.setTime(exdate.getTime() + 24 * 60 * 60 * 1000 * exdays); //保存的天数
                //转码
                c_name = window.encodeURIComponent(c_name)
                //字符串拼接cookie
                window.document.cookie =
                    "username" + "=" + c_name + ";path=/;expires=" + exdate.toGMTString();
                window.document.cookie =
                    "password" + "=" + c_pwd + ";path=/;expires=" + exdate.toGMTString();
            },
            // 读取cookie
            getCookie() {
                let that = this;
                if (document.cookie.length > 0) {
                    let arr = document.cookie.split("; "); //这里显示的格式需要切割一下自己可输出看下
                    for (let i = 0; i < arr.length; i++) {
                        let arr2 = arr[i].split("="); //再次切割
                        //判断查找相对应的值
                        if (arr2[0] === "username") {
                            //解码并保存到保存数据的地方
                            that.ruleForm.username = window.decodeURIComponent(arr2[1]);
                        } else if (arr2[0] === "password") {
                            that.ruleForm.password = arr2[1];
                        }
                    }
                }
            },
            //清除cookie
            clearCookie() {
                this.setCookie("", "", -1); //修改两个值都为空，天数为-1天就好了
            },

        },

    })
</script>
</body>

</html>
